<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo2.jpg" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="logo2.jpg" alt="company-logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onnavitemclick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onnavitemclick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onnavitemclick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. science"
            id="news-input"
          />
          <button class="search-button" id="sb">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="card-container"></div>
    </main>
    <template class="template-news-card" id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source" class="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
            necessitatibus, repellendus quisquam magni est accusantium quae et
            dignissimos ipsam ad.
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
